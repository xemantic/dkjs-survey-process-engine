<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="base :: common_header(~{::title})">
    <title>CSV upload</title>
</head>

<body>

    <h1>Upload</h1>

    <a href="api/" class="btn btn-secondary">Database Explorer</a>

    <form method="post" th:action="@{/upload-projects}"
          enctype="multipart/form-data" class="row g-3">

        <h3 class="col-12"
             th:if="${fileName ne null}"
             th:text="'Uploaded file: ' + ${fileName}"></h3>

        <div class="col-12"
             th:if="${errorRows ne null}"
             th:each="errorRow : ${errorRows}">
            <div th:if="${errorRow.project ne null}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead th:replace="base :: project_header()"/>
                        <tbody>
                        <tr th:replace="base :: project_tr(${errorRow.project})" />
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="alert alert-primary">
                <span class="d-inline-block"
                      th:each="message: ${errorRow.messages}"
                      th:text="${message}" />
            </div>
        </div>

        <div class="col-12">
            <label for="file" class="form-label">Choose CSV file</label>
            <input type="file" name="projectsCsv" class="form-control"
                   id="file" required
                   onChange="document.getElementById('uploadSubmitButton').style.visibility = this.value ? 'visible' : 'hidden'">
        </div>
        <div class="col-12">
            <button type="submit" id="uploadSubmitButton"
                    class="btn btn-primary">Upload File</button>
        </div>
    </form>

    <section class="project-list" th:if="${session.projects ne null}">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead th:replace="base :: project_header()"/>
                <tbody>
                <th:block th:each="project : ${session.projects}">
                    <tr th:replace="base :: project_tr(${project})" />
                </th:block>
                </tbody>
            </table>
        </div>
        <div class="col-12" th:if="${#lists.isEmpty(errors)}">
            <a href="/submit-projects" class="btn btn-primary">Submit Projects</a>
        </div>
    </section>

    <footer th:replace="base :: common_footer()"/>
</body>
</html>
