<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title})">
    <title>CSV Upload</title>
</head>

<body>
    <!--script src="js/scripts.js"></script-->
    <h1>Testing with autoreload</h1>
    Current time: <b th:text="${time}"/> ms

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Year</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person: ${people}">
                <th th:text="${person.name}"/>
                <td th:text="${person.birthYear}"/>
            </tr>
        </tbody>
    </table>

    <form method="post" th:action="@{/upload}"
          enctype="multipart/form-data" class="row g-3">
        <div class="col-12">
            <p th:text="${message}" th:if="${message ne null}"
               class="alert alert-primary"></p>
        </div>
        <div class="col-12">
            <label for="file" class="form-label">Choose CSV file</label>
            <input type="file" name="file" class="form-control" id="file">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Upload File</button>
        </div>
    </form>

    <footer th:replace="base :: common_footer()"/>
</body>
</html>
